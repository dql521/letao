<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="fa fa-chevron-left"></i></a>
        <h4>购物车</h4>
    </div>
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll pd_tb">
               <!-- 模板引擎 -->
            </div>
        </div>
    </div>
    </div>
    <div class="lt_cart">
      <a href="cart.html" class="mui-btn mui-btn-link">前往购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger btn-add">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>

    <script type="text/html" id="tpl">
   <!-- 轮播图 -->
   <div class="mui-slider">
    <!-- 图片 -->
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <!-- 小圆点 -->
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i===0 ? 'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <div class="proName pd_10"><strong>{{proName}}</strong></div>
  <div class="price pd_10">
    价格：
    <span>￥{{price}}</span>
    <span>￥{{oldPrice}}</span>
  </div>
  <div class="size pd_10">
    尺码：
    {{each sizeArr v i}}
    <span>{{v}}</span>
    {{/each}}
  </div>

  <div class="num pd_10">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span>剩余数据：{{num}}双</span>
  </div>

  <div class="proDesc pd_10">
    详情：{{proDesc}}
  </div>
      </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>

</body>

</html>
