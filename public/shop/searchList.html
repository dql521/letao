<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>

<body>
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="fa fa-chevron-left"></i></a>
        <h4>商品列表</h4>
    </div>
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search">
                    <input type="text" placeholder="请输入搜索关键词">
                    <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                </div>

                <div class="sort">
                    <ul>
                      <li>
                        <span>上架时间</span>
                        <i class="fa fa-angle-down"></i>
                      </li>
                      <li data-name="price">
                        <span>价格</span>
                        <i class="fa fa-angle-down"></i>
                      </li>
                      <li data-name="num">
                        <span>库存</span>
                        <i class="fa fa-angle-down"></i>
                      </li>
                      <li>
                        <span>折扣</span>
                        <i class="fa fa-angle-down"></i>
                      </li>
                    </ul>
                  </div>

                <div class="lt_product">
                    <!-- 模板引擎 -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="lt_footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
        </a>
        <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <p>个人中心</p>
        </a>
    </div>


    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>

    <script type="text/html" id="tpl">
        {{each data v i}}
        <a href="product.html?id={{v.id}}" class="product">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-3">
                {{v.proName}}
            </p>
            <div class="price">
                <span>￥{{v.price}}</span>
                <span>￥{{v.oldPrice}}</span>
            </div>
            <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
        {{/each}}
    </script>
</body>

</html>
