<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="fa fa-chevron-left"></i></a>
        <h4>搜索中心</h4>
    </div>
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="search">
                    <input type="text" placeholder="请输入搜索关键词">
                    <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                </div>
                <div class="history">
                    <!-- 模板引擎 -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="lt_footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
        </a>
        <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <p>个人中心</p>
        </a>
    </div>


    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>

    <script type="text/html" id="tpl">
        {{if rows.length === 0}}
        <div class="hint">暂无搜索记录</div>
        {{else}}
        <div class="title">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right btn-clear"><i class="fa fa-trash"></i>清空历史</span>
        </div>
        <div class="record">
            <ul>
                {{each rows v i}}
                <li>
                    <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                    <i class="btn-delete mui-pull-right mui-icon mui-icon-closeempty" data-index="{{i}}"></i>
                </li>
                {{/each}}
            </ul>
        </div>
        {{/if}}
    </script>
</body>

</html>
