<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="fa fa-chevron-left"></i></a>
        <h4>购物车</h4>
    </div>
    <div class="lt_content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul id="OA_task_1" class="mui-table-view">
                    <!-- 模板引擎 -->
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="lt_footer">
        <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
        </a>
        <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
        </a>
        <a href="cart.html" class="active">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
        </a>
        <a href="user.html">
            <i class="fa fa-user"></i>
            <p>个人中心</p>
        </a>
    </div>

    <script type="text/html" id="tpl">
        {{each rows v i }}
        <li class="mui-table-view-cell item">
          <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-red btn-delete" data-id="{{v.id}}">删除</a>
          </div>
          <div class="mui-slider-handle">
            <div class="left">
              <img src="{{v.pic[0].picAddr}}" alt="">
            </div>
            <div class="right">
              <p class="mui-ellipsis-2">{{v.proName}}</p>
              <div class="price">
                <span style="color: red;">￥{{v.price}}</span>
                <span style="text-decoration: line-through;">￥{{v.oldPrice}}</span>
                <span class="mui-pull-right">{{v.num}}双</span>
              </div>
              <div class="size">鞋码：{{v.size}}</div>
            </div>
          </div>
        </li>
        {{/each}}
      </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
